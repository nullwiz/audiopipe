name: AudioPipe CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y ffmpeg portaudio19-dev
    
    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov
        pip install edge-tts
    
    - name: Run integration tests
      run: |
        pytest test/test_integration.py -v --integration
    
    - name: Run full pipeline test
      run: |
        pytest test/test_integration.py::test_full_pipeline -v --integration --runslow
      continue-on-error: true  # Allow slow tests to fail without failing the build 